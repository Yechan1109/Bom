{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" media="all" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" type="text/css" media="all" href="{% static 'css/switchery.min.css' %}">
  <script type="text/javascript" src="{% static 'js/switchery.min.js' %}"></script>
</head>

<body>
  <div id="wrapper">
  
  <h1>개인인적사항</h1>
  
  <form onsubmit="return false">
  <div class="col-3">
    <label>
      이름
      <input placeholder="내담자 이름" id="name" name="name" tabindex="1">
    </label>
  </div>
  <div class="col-3">
    <label>
      최초상담자
      <select name='F_Coun' id='id_F_Coun' tabindex="2">
        <option>-------------------</option>
        <option name='F_Coun' id='F_Coun_1' value='이성영'>이성영</option>
        <option name='F_Coun' id='F_Coun_2' value='정현재'>정현재</option>
        <option name='F_Coun' id='F_Coun_3' value='김현정'>김현정</option>
        <option name='F_Coun' id='F_Coun_4' value='문보라'>문보라</option>
        <option name='F_Coun' id='F_Coun_5' value='박지숙'>박지숙</option>
        <option name='F_Coun' id='F_Coun_6' value='김수미'>김수미</option>
        <option name='F_Coun' id='F_Coun_7' value='강주연'>강주연</option>
        <option name='F_Coun' id='F_Coun_8' value='노미나'>노미나</option>
        <option name='F_Coun' id='F_Coun_9' value='곽은영'>곽은영</option>
    </select>
    </label>
  </div>
  <div class="col-3">
    <label>
      등록날짜
      <input placeholder="최초상담자를 입력하시오" id="company" name="company" type='date' tabindex="2">
    </label>
  </div>
  
  <div class="col-4">
    <label>
      성별
      <select name='C_Gender' id='id_F_Coun' tabindex="2">
        <option>-------------------</option>
        <option name='C_Gender' id='C_Gender_M' value='남자'>남자</option>
        <option name='C_Gender' id='C_Gender_F' value='여자'>여자</option>
    </select>
    </label>
  </div>
  <div class="col-4">
    <label>
      주민등록번호(앞자리)
      <input placeholder="000000 - xxxxxxx" id="phone" name="phone" tabindex="3">
    </label>
  </div>
  <div class="col-4">
    <label>
      카톡아이디
      <input placeholder="카카오톡 아이디를 입력" id="email" name="email" tabindex="4">
    </label>
  </div>
  <div class="col-4">
    <label>
      Availability
      <select tabindex="5">
        <option>5-15 hrs per week</option>
        <option>15-30 hrs per week</option>
        <option>30-40 hrs per week</option>
      </select>
    </label>
  </div>
  
  <div class="col-4">
    <label>
      Skills
      <input placeholder="List a few of your primary skills" id="skills" name="skills" tabindex="6">
    </label>
  </div>
  <div class="col-4">
    <label>
      Yrs Experience
      <input placeholder="How many years of experience?" id="experience" name="experience" tabindex="7">
    </label>
  </div>
  <div class="col-4">
    <label>Contact References?</label>
    <center style="position:relative; margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>
  <div class="col-4 switch">
    <label>E-mail Updates?</label>
    <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>
  
  <div class="col-submit">
    <button class="submitbtn">Submit Form</button>
  </div>
  
  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
</html>
{% endblock %}
